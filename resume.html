<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Online Registration Form</h2>
    <form id="registrationForm" action="process.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required><br><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>

      <button type="submit">Submit</button>
    </form>
    <div id="result" class="hidden">
      <h3>Registration Details</h3>
      <p><strong>Name:</strong> <span id="resultName"></span></p>
      <p><strong>Email:</strong> <span id="resultEmail"></span></p>
      <p><strong>Phone:</strong> <span id="resultPhone"></span></p>
      <p><strong>Gender:</strong> <span id="resultGender"></span></p>
      <p><strong>Date of Birth:</strong> <span id="resultDob"></span></p>
    </div>
  </div>
</body>
</html>
